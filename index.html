<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="content">
        <section class="popup popup_task_change-profile">
          <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close"></button>
            <form name="change-profile" class="popup__form" id="change-profile" novalidate>
              <h2 class="popup__heading">Редактировать профиль</h2>
              <input id="name" type="text" placeholder="Имя" class="popup__input" minlength="2" maxlength="40" required>
              <span class="popup__input-error name-input-error">Необходимо заполнить данное поле</span>
              <input id="description" type="text" placeholder="О себе" class="popup__input" minlength="2" maxlength="200" required>
              <span class="popup__input-error description-input-error">Необходимо заполнить данное поле</span>
              <button type="submit" aria-label="Сохранить" class="popup__button">Сохранить</button>
            </form>
          </div>
        </section>
        <section class="popup popup_task_add">
          <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close"></button>
            <form name="add-card" class="popup__form" id="add-card">
              <h2 class="popup__heading">Новое место</h2>
              <input id="place-card" type="text" placeholder="Название" class="popup__input" required>
              <span class="popup__input-error place-card-input-error">Необходимо заполнить данное поле</span>
              <input id="link-card" type="text" placeholder="Ссылка на картинку" class="popup__input" required>
              <span class="popup__input-error link-card-input-error">Необходимо заполнить данное поле</span>
              <button type="submit" aria-label="Создать" class="popup__button">Создать</button>
            </form>
          </div>
        </section>
        <section class="popup popup_task_img">
          <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close"></button>
            <figure class="figure">
              <img src="#" alt="#" class="figure__img">
              <figcaption class="figure__caption">Без текста textContent не работает.</figcaption>
            </figure>
          </div>
        </section>
        <section class="profile">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__profile-info">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Изменить" class="profile__button-name"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="photo">
          <ul class="elements">
            <!--работает JS-->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <template id="element">
      <li class="elements__element">
        <button type="button" aria-label="Удалить" class="elements__button-delete"></button>
        <img class="elements__img">
        <div class="elements__interaction">
          <h2 class="elements__text"></h2>
          <button type="button" aria-label="Оценить" class="elements__button-view"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
