<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="content">
        <section class="popup">
          <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close"></button>
            <form name="change" class="form">
              <h2 class="form__heading">Редактировать профиль</h2>
              <input id="title" type="text" class="form__input">
              <input id="text" type="text" class="form__input">
              <button type="submit" aria-label="Сохранить" class="form__button">Сохранить</button>
            </form>
          </div>
        </section>
        <section class="profile">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__profile-info">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Изменить" class="profile__button-name"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="photo">
          <ul class="elements">
            <li class="elements__element"> <!--"Каждая карточка - это..."(переделаю по возможности)-->
              <img src="./images/karachevsky.png" alt="Карачевск" class="elements__img">
              <div class="elements__interaction">
                <h2 class="elements__text">Карачевск</h2>
                <button type="button" aria-label="Оценить" class="elements__button-view"></button>
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__img">
              <div class="elements__interaction">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button type="button" aria-label="Оценить" class="elements__button-view"></button>
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/dombay.png" alt="Домбай" class="elements__img">
            <div class="elements__interaction">
              <h2 class="elements__text">Домбай</h2>
              <button type="button" aria-label="Оценить" type="button" type="button" class="elements__button-view"></button>
            </div>
            </li>
            <li class="elements__element">
              <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__img">
            <div class="elements__interaction">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button type="button" aria-label="Оценить" class="elements__button-view"></button>
            </div>
            </li>
            <li class="elements__element">
              <img src="./images/dombay.png" alt="Домбай" class="elements__img">
            <div class="elements__interaction">
              <h2 class="elements__text">Домбай</h2>
              <button type="button" aria-label="Оценить" class="elements__button-view"></button>
            </div>
            </li>
            <li class="elements__element">
              <img src="./images/karachevsky.png" alt="Карачевск" class="elements__img">
            <div class="elements__interaction">
              <h2 class="elements__text">Карачаево-Черкесия</h2>
              <button type="button" aria-label="Оценить" class="elements__button-view"></button>
            </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
