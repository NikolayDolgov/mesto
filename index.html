<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="content">
        <section class="popup">
          <form class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input type="text" class="popup__input">
            <input type="text" class="popup__input">
            <input type="submit" value="Сохранить" class="popup__button">
            <div class="popup__close"></div>
          </form>
        </section>
        <section class="profile">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__profile-info">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <button class="profile__button-name"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="photo">
          <ul class="elements">
            <li class="elements__element">
              <img src="./images/karachevsky.png" alt="Карачевск" class="element__image">
              <div class="element__interaction">
                <h2 class="element__text">Карачевск</h2>
                <button class="element__button-view element__button-view_disabled"></button>
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
              <div class="element__interaction">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button class="element__button-view element__button-view_disabled"></button>
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/dombay.png" alt="Домбай" class="element__image">
            <div class="element__interaction">
              <h2 class="element__text">Домбай</h2>
              <button class="element__button-view element__button-view_disabled"></button>
            </div>
            </li>
            <li class="elements__element">
              <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__interaction">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__button-view element__button-view_disabled"></button>
            </div>
            </li>
            <li class="elements__element">
              <img src="./images/dombay.png" alt="Домбай" class="element__image">
            <div class="element__interaction">
              <h2 class="element__text">Домбай</h2>
              <button class="element__button-view element__button-view_disabled"></button>
            </div>
            </li>
            <li class="elements__element">
              <img src="./images/karachevsky.png" alt="Карачевск" class="element__image">
            <div class="element__interaction">
              <h2 class="element__text">Карачаево-Черкесия</h2>
              <button class="element__button-view element__button-view_disabled"></button>
            </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
